{% extends 'base.html' %}
{% block content %}
<h2>Resources</h2>
<ul>
   {% for p in resource_list %}
   <li>{{ p.name }}</li>
   <li>{{ p.location }}</li>
   <li>{{ p.user }}</li>
   <li>{{ p.meeting }}</li>
   <li>{{ p.time }}</li>
   <li>{{ p.date }}</li>
   <li>{{ p.text }}</li>
   <li>{{ p.url }}</li>
   <li>{{ p.description }}</li>
   {% endfor %}
</ul>

{% endblock %}
